---
title : TemperateForest Red Panda
---
<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% include resources.html %}
    <style>
      {% include animals_nav.css %}
      {% include footer.css %}
    </style>
    <script>
      $(document).ready(function(){       
        var scroll_start = 0;
        $(document).scroll(function() { 
          scroll_start = $(this).scrollTop();
          if(scroll_start > 10) {
            $(".navbar-default").css('background-color', 'rgb(51, 51, 51)');
          } else {
            $('.navbar-default').css('background-color', 'transparent');
          }
        });
      });
    </script>
  </head>
  <body>

    {% include nav.html %}

    <div style="background: url(/TemperateForest/images/animals/red_panda2.jpg) no-repeat center;height: 100vh;background-size: cover;background-position-y: 3%;">
      <h2 style="
        margin-top: 0;
        padding-top: 40vh;
        color: white;
        font-size: 92px;
        font-weight: 800;
        padding-left: 5vw;
        ">Red Panda</h2>
    </div>

    <div class="container">
      {% for line in site.data.profiles.red_panda.content %}	
        <h1>{{ line.item[0] }}</h1>
        <p>{{ line.item[1] }}</p>
      {% endfor %}
    </div>

    {% include footer.html %}

  </body>
</html>
