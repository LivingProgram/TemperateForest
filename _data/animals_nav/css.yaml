  css : 
    '#nav' :
      min-height: 79px
      background: none
      border: 0px
    '#navbar' :
      border-color: transparent
    .navbar-nav : 
      float: right
      padding-top: 15px
      padding-bottom: 15px
    .navbar-default :
      border-color: transparent
    .navbar-default .navbar-nav>li>a.special-hover :
      color: '#FFFFFF'
      font-size: 18px
    .nav > li > a.special-hover:hover :
      color : '#00FFFD'
    .nav > li > a.special-hover:before :
      content: '""'
      position : absolute
      width : 100%
      height: 2px
      bottom: 0
      left: 0
      background-color: '#FFFFFF'
      visibility: hidden
      -webkit-transform: scaleX(0)
      transform: scaleX(0)
      -webkit-transition: all 0.3s ease-in-out 0s
      transition: all 0.3s ease-in-out 0s
    .nav > li > a.special-hover:hover:before :
      visibility: visible
      -webkit-transform: scaleX(1)
      transform: scaleX(1)
    .navbar-default div.navbar-collapse : 
      border-top: none
      box-shadow: none
