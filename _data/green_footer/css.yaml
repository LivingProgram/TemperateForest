  css :
    .footer-color-black :		
      background-color: rgba(30, 30, 30, 0.97)		
      color: '#777777'		
    .footer nav > ul :		
      font-size: 16px		
      list-style: none		
      margin: 0		
      padding: 0		
      font-weight: normal		
    .footer nav > ul li:first-child :		
      margin-left: 0		
    .footer nav > ul li :		
      margin-left: 20px		
      float: left		
    .footer nav > ul a :		
      padding: 10px 0px		
      margin: 15px 10px 15px 0px		
      display: block		
      font-size: 14px		
      font-family: '"Droid Serif", "Helvetica Neue", "Helvetica","Arial"'		
    .footer .center-text :		
      font-size: 14px		
      font-family: '"Droid Serif", "Helvetica Neue", "Helvetica","Arial"'		
      padding: 10px 15px		
      margin: 15px 3px		
      line-height: 20px		
      text-align: center		
