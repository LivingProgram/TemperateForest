  - Regulator: It is a warm-blooded creature and can maintain relatively constant internal conditions (such as homeostasis)
  - Neither: Turkeys donâ€™t migrate, since they are able to withstand subzero temperatures and they do not hibernate in the winter either
  - Generalist: They can survive off a variety of different prey and can live in different habitats because of the way they are built
  - Consumer: They are unable to make their own food and rely on their environment for food and nutrients
  - Omnivore: Its diet consists of plants and animals
  - Niche: Turkeys can fly, but they cannot soar high in the sky like eagles. They also run faster than they could fly, especially when they need to escape. They usually live in woodlands and forests with lots of clearings in meadows. Many live in Mexico and the US. Their predators include foxes, racoons, owls, and hawks and their prey include insects, spiders, snails, slugs, salamanders, small lizards.
