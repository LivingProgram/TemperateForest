---
title : TemperateForest Cladogram
cladogram :
  css :
    .cladogram-images :
      position: absolute
      top: 65px
      width: 94px
      height: 88px
---
<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% include resources.html %}
    <style>
      {% include green_nav.css %}
      {% for selector in page.cladogram.css %}
        {{ selector[0] }} {		
          {% for css in selector[1] %}		
            {{ css[0] }} : {{ css[1] }}; 		
          {% endfor %}		
        }
      {% endfor %}
    </style>
    <script>
      $(document).ready(function(){       
        var scroll_start = 0;
        $(document).scroll(function() { 
          scroll_start = $(this).scrollTop();
          if(scroll_start > 10) {
            $(".navbar-default").css('background-color', 'rgb(51, 51, 51)');
          } else {
            $('.navbar-default').css('background-color', 'transparent');
          }
        });
      });
    </script>
    <script>
    (function() {
    
      function toArray(arr) {
        return Array.prototype.slice.call(arr);
      }
    
      var svg = document.querySelector('.full-sketch-container svg');
      svg.parentNode.style.display = 'block';
      svg.style.visibility = 'hidden';
    
      function fullSketch() {
        svg.style.visibility = '';
        var paths = toArray(svg.querySelectorAll('path'));
        var begin = 0;
    
        var durations = paths.map(function(path) {
          var length = path.getTotalLength();
    
          path.style.strokeDasharray = length + ' ' + length;
          path.style.strokeDashoffset = length;
          return Math.pow(length, 0.1);
    
        });
    
        // triggering a reflow so styles are calculated in their
        // start position, so they animate from here
        paths[0].getBoundingClientRect();
    
        paths.forEach(function(path, i) {
          path.style.transition = path.style.WebkitTransition = 'stroke-dashoffset ' + durations[i] + 's ' + begin + 's ease-in-out';
          path.style.strokeDashoffset = '0';
          begin += durations[i] + 0.1;
        });
      }
    
      window.addEventListener('load', fullSketch);
    }());
    </script>
    <script>
      $(document).ready(function() {
        var goBorder = document.querySelector('.go-border path');
        var length = goBorder.getTotalLength();
  
        goBorder.style.transition = goBorder.style.WebkitTransition = 'none';
        goBorder.style.strokeDasharray = length + ' ' + length;
        goBorder.style.strokeDashoffset = length;
  
        $(document).click(function() {
          goBorder.getBoundingClientRect();
          goBorder.style.transition = goBorder.style.WebkitTransition = 'stroke-dashoffset 4s ease-in-out';
          goBorder.style.strokeDashoffset = '0';
          
          $(document.querySelector('.go-square')).addClass('fill');
        });
      })
    </script>
    <style>
      .go-square.fill {
        -webkit-animation-delay: 3900ms;
        -webkit-animation-name: green-fill;
        -webkit-animation-duration: 2s;
        -webkit-animation-fill-mode: forwards;
      }
      @-webkit-keyframes green-fill {
        from { background-color: #000000; }
        to { background-color: #00FF8D; }
      }
    </style>
  </head>
