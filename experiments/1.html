---
title : TemperateForest Cladogram
cladogram :
  css :
    .cladogram-images :
      position: absolute
      top: 65px
      width: 94px
      height: 88px
      opacity: 0
---
<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% include resources.html %}
    <style>
      {% include green_nav.css %}
      {% for selector in page.cladogram.css %}
        {{ selector[0] }} {		
          {% for css in selector[1] %}		
            {{ css[0] }} : {{ css[1] }}; 		
          {% endfor %}		
        }
      {% endfor %}
    </style>
    <script>
      $(document).ready(function(){       
        var scroll_start = 0;
        $(document).scroll(function() { 
          scroll_start = $(this).scrollTop();
          if(scroll_start > 10) {
            $(".navbar-default").css('background-color', 'rgb(51, 51, 51)');
          } else {
            $('.navbar-default').css('background-color', 'transparent');
          }
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        var goBorder = document.querySelector('.go-border path');
        var length = goBorder.getTotalLength();
  
        goBorder.style.transition = goBorder.style.WebkitTransition = 'none';
        goBorder.style.strokeDasharray = length + ' ' + length;
        goBorder.style.strokeDashoffset = length;
  
        $(document).click(function() {
          goBorder.getBoundingClientRect();
          goBorder.style.transition = goBorder.style.WebkitTransition = 'stroke-dashoffset 4s ease-in-out';
          goBorder.style.strokeDashoffset = '0';
          
          $(document.querySelector('.go-square')).addClass('fill');
          $('.go-text').delay(3900).fadeOut(1000);
          $('.go-border').delay(3900).fadeOut(1000);
          
        });
      })
    </script>
    <style>
      .go-square.fill {
        -webkit-animation-delay: 3900ms, 6900ms, 10000ms, 10000ms, 10000ms, 15000ms, 15500ms;
        -webkit-animation-name: green-fill, fade-out, fade-in, change-color, button-bounce, rotate, explode;
        -webkit-animation-duration: 3s, 3s, 12s, 6s, 6s, 1s, 200ms;
        -webkit-animation-fill-mode: forwards;
      }
      @-webkit-keyframes green-fill {
        from { background-color: #000000; }
        to { background-color: #00FF8D; }
      }
      @-webkit-keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @-webkit-keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @-webkit-keyframes change-color {
        0% { background-color: #00FF8D; }
        17% { background-color: #00ffff; }
        33% { background-color: #ff66ff; }
        50% { background-color: #ff6699; }
        67% { background-color: #ffcc66; }
        83% { background-color: #ffff4d; }
        100% { background-color: #99ffd1; }
      }
      @-webkit-keyframes button-bounce {
        0% { -webkit-transform: scale(.2); }
        5% { -webkit-transform: scale(.1); }
        10% { -webkit-transform: scale(.3); }
        15% { -webkit-transform: scale(.2); }
        20% { -webkit-transform: scale(.4); }
        25% { -webkit-transform: scale(.3); }
        30% { -webkit-transform: scale(.5); }
        35% { -webkit-transform: scale(.4); }
        40% { -webkit-transform: scale(.6); }
        45% { -webkit-transform: scale(.4); }
        50% { -webkit-transform: scale(.7); }
        55% { -webkit-transform: scale(.5); }
        60% { -webkit-transform: scale(.9); }
        65% { -webkit-transform: scale(.6); }
        70% { -webkit-transform: scale(1.3); }
        75% { -webkit-transform: scale(.8); }
        80% { -webkit-transform: scale(1.4); }
        85% { -webkit-transform: scale(.8); }
        90% { -webkit-transform: scale(1.5); }
        95% { -webkit-transform: scale(.8); }
        100% { -webkit-transform: scale(3); }
      }
      @-webkit-keyframes rotate {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      @-webkit-keyframes explode {
        0% { -webkit-transform: scale(1.5); }
        50% { -webkit-transform: scale(2.2); }
        100% { -webkit-transform: scale(1); }
      }
    </style>
  </head>
  <body>

    {% include nav.html %}

    <img src="/TemperateForest/images/animals/red_panda.jpg" class="cladogram-images" style="
      left: 67px;
    ">
    <img src="/TemperateForest/images/animals/grizzly_bear.jpg" class="cladogram-images" style="
      left: 256px;
    ">
    <img src="/TemperateForest/images/animals/wild_turkey.jpg" class="cladogram-images" style="
      left: 445px;
    ">
    <img src="/TemperateForest/images/animals/north_american_porcupine.jpg" class="cladogram-images" style="
      left: 634px;
    ">
    <img src="/TemperateForest/images/animals/mallard.jpg" class="cladogram-images" style="
      left: 823px;
    ">
    <img src="/TemperateForest/images/animals/barred_owl.jpg" class="cladogram-images" style="
      left: 1012px;
    ">
    <img src="/TemperateForest/images/animals/peacock.jpg" class="cladogram-images" style="
      left: 1201px;
    ">
    
    <div class="full-sketch-container" style="
      opacity: 0;
    ">
      <svg viewBox="0 0 1366 625" height="625" width="1366" xmlns="http://www.w3.org/2000/svg">
        <!--<path d="M 350 625 L 1250 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>-->
        <path d="M 350 625 L 575 507" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 575 507 L 800 389" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <!--<path d="M 575 507 L 114 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>-->
        <path d="M 575 507 L 345 329" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 345 329 L 230 240" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 345 329 L 492 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 230 240 L 114 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 230 240 L 303 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 800 389 L 1025 271" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 800 389 L 681 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 1025 271 L 1250 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <!--<path d="M 1025 271 L 870 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>-->
        <path d="M 1025 271 L 948 211" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 948 211 L 870 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
        <path d="M 948 211 L 1059 150" stroke="#00FF8D" stroke-width="6" fill="none"></path>
      </svg>
    </div>

    <div class="go-square" style="
        background-color: #000000;
        width: 94px;
        height: 88px;
        position: absolute;
        left: 627px;
        top: 271px;
        text-align: center;
    ">
      <h1 class="go-text" style="
        color: #00FF8D;
        font-size: 60px;
        line-height: 79px;
        margin-top: 5%;
      ">Go</h1>
      <svg viewBox="0 0 94 88" height="88px" class="go-border" width="94px" xmlns="http://www.w3.org/2000/svg" style="
        position: absolute;
        top: 0;
        left: 0;
      ">
        <path d="M 0 0 L 94 0 L 94 88 L 0 88 z" stroke="#00FF8D" stroke-width="6" fill="none"></path>
      </svg>
    </div>

  </body>
</html>
